<body>
    <div class="formDiv">
        <form action="http://localhost:5000/upload" method="post" id="form" enctype="multipart/form-data">
            Choose Image:
            <input type="file" name="carPhoto" id="carPhotoUpload" onchange="document.getElementById('blah').src = window.URL.createObjectURL(this.files[0])">
            <br />
            <br />
            <input type="submit" value="Upload Image" name="submit">
        </form>
    </div>
    <img id="blah" class="img"/>
</body>
